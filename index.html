<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1>Tic Tac Toe</h1>
        <div class="content-wrapper">
            <!-- Game container for the Tic-Tac-Toe grid -->
            <div id="game-container" class="game-container">
                <div id="board" class="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <div id="status" class="status">Player X's turn</div>
            </div>

            <!-- Scorecard and buttons container -->
            <div id="score-controls" class="score-controls">
                <div id="scorecard" class="scorecard">
                    <h2>Scorecard</h2>
                    <p>Player X: <span id="score-x">0</span></p>
                    <p>Player O: <span id="score-o">0</span></p>
                    <p>Draws: <span id="score-draw">0</span></p>
                </div>
                <button id="reset-game">New Game</button>
                <button id="reset-scores">Reset Scores</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
